<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>findpassengerform</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="content">
	<body>
		<div class="container">
			<h2>FindPassenger게시판글쓰기</h2>
			<form action="#" th:action="@{/board/findpassengerform}" th:object="${findpassengerform}" method="post">
				<!-- 같은 페이지에서 이동시 form action="#"을 사용함 -->
				<input type="hidden" id="boardnum" th:field="${findpassengerform.board.boardNo}">
			
				<div class="form-group">
					<label for="userid">글쓴이</label> 
					<input type="text" class="form-control" id="userid" th:field="${findpassengerform.board.memberId}" readonly>
				</div>
				<div class="form-group">
					<label for="title">제목</label> 
					<input type="text" class="form-control" id="title" th:field="${findpassengerform.board.boardTitle}">
				</div>

				

				<div class="form-group">
					<label for="startpoint">출발지</label>
					<input type="text" class="form-control" id="startpoint" th:field="${findpassengerform.board.boardStartpoint}">
					<label for="endpoint">도착지</label> 
					<input type="text" class="form-control" id="endpoint" th:field="${findpassengerform.board.boardEndpoint}">
				</div>

				<div class="projectView_deadlineDay">
					<label for="time" class="form-label">출발일시</label>
					<input type="datetime-local" class="form-control" id="startTime"
						th:field="${findpassengerform.board.boardStarttime}"
						min="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd HH:mm'}">
				</div>

				<th:block>
					<!-- <div th:each="carInfo: ${carInfo}"> -->
						<label for="cartype">차종</label> 
						<input type="text" class="form-control" id="cartype" th:field="${findpassengerform.carInfo.carType}"> 
						<label for="maxseat">좌석인원</label> 
						<input type="text" class="form-control" id="maxseat" th:field="${findpassengerform.carInfo.maxSeat}"> 
						<label for="caryear">년식</label>
						<input type="text" class="form-control" id="caryear" th:field="${findpassengerform.carInfo.carYear}"> 
					<!-- </div> -->
				</th:block>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control" placeholder="글내용을 적어주십시오"
						id="contents" style="height: 100px" rows="3"
						th:field="${findpassengerform.board.boardContents}"></textarea>
				</div>

				<!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="text-right">
						<a type="button" th:href="@{/board/findpassengerlist}"
							class="btn btn-primary" id="btnPassengerBoardList">목록보기</a>&nbsp;
						<th:block th:if="${board.boardNo == null}">	
							<a type="button" th:href="@{/board/findpassengeform}"
							class="btn btn-primary" id="findPassengerSave">저장</a>&nbsp;
							
						</th:block>
						
						<th:block th:if="${session.loginInfo.memberId == board.memberId}">
							<a type="button" th:href="@{/board/findpassengerform}"
							class="btn btn-primary" id="btnPassengerBoardUpdate">수정</a>&nbsp;	
							<a type="button" th:href="@{/board/findpassengerdelete}"
							  class="btn btn-primary" id="findpassengerdelete">삭제</a>
						</th:block>
					</div> -->

					<!-- 이부분에 승객 테이블 보여줄거임 -->
				<th:block th:if="${session.loginInfo != null}" class='right-box'>
					<input type="hidden" id="loginid" th:value="${session.loginInfo.memberId}">
					<table class="table">
					<thead>
						<tr>
							<th scope="col">탑승목록</th>
							<th:block th:if="${session.loginInfo.memberId == findpassengerform.board.memberId}" class='right-box'>
								<th scope="col">승인</th>
							</th:block>
							<th scope="col">승인상태</th>
						</tr>
					</thead>
						<tr th:each="passenger: ${passenger}">
							<td><a th:text="${passenger.passengerId}" name="passengerId"></a></td>
							<th:block th:if="${session.loginInfo.memberId == findpassengerform.board.memberId}" class='right-box'>
								<!-- 승인 버튼 클릭하면 승인상태로 변경됨-->
								<td><a type="button" class="btn btn-success" id="keepPassenger" th:href="@{/board/findpassengerconfirm(boardNo=${findpassengerform.board.boardNo},passengerId=${passenger.passengerId})}" >승인
									<!-- 거절 버튼 클릭하면 테이블에서 데이터 삭제됨 -->
									<a type="button" class="btn btn-secondary" id="deletePassenger" th:href="@{/board/findcardeletepassenger(boardNo=${findpassengerform.board.boardNo},passengerId=${passenger.passengerId})}">거절</td>
										
							</th:block>
							<td><a th:text="${passenger.passenger_check}" name="passenger_check"></a></td>
						</tr>
					</table>
					</th:block>
					<br><br>
					<!-- 모든 사용자에게 돌아가기 버튼 제공 -->
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<a type="button" th:href="@{/board/findpassengerlist}" class="btn btn-primary">목록보기</a> &nbsp;
						
						<!-- 로그인한 사용자는 운전자 신청 버튼 제공 -->	
						<th:block th:if="${session.loginInfo != null}" class='right-box'>
							
							<th:block th:if="${session.loginInfo.memberId != findpassengerform.board.memberId}" class='right-box'>
								<!-- <th:block th:if="${session.loginInfo.memberId !=}" class='right-box'></th:block> -->
							<a type="button" class="btn btn-info" id="addPassenger"> 운전자신청</a> &nbsp;
							<a type="button" class="btn btn-info" id="dropPassenger"> 운전자신청취소</a>
							</th:block>
						
							<!-- 글쓴이에게는 글 저장, 삭제 버튼 제공 -->
							<th:block th:if="${session.loginInfo.memberId == findpassengerform.board.memberId}">
								<button type="submit" class="btn btn-primary" id="findpassengersave">저장</button>&nbsp;
								<a class="btn btn-primary" id="findpassengerdelete">삭제</a>
							</th:block>
						
						</th:block>
					</div>
				
				<br>
				<br>	
			</form>
		</div>
	</body>


	<script>
		/*글 삭제 클릭 이벤트*/		
		$("#findpassengerdelete").click(function(){
					var bNo = document.getElementById("boardnum").value;
		    		Swal.fire({ 
		   				title: '삭제하시겠습니까?',
				   		icon: 'warning',
				   		showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
				   		confirmButtonColor: '#3085d6', // confrim 버튼 색깔 지정
				  		cancelButtonColor: '#d33', // cancel 버튼 색깔 지정
				  		confirmButtonText: '확인', // confirm 버튼 텍스트 지정
					   	cancelButtonText: '취소', // cancel 버튼 텍스트 지정
					}).then(function(result){
						if(result.isConfirmed == true){		
							alert("삭제되었습니다");
							 location.href="/board/findpassengerdelete?boardNo="+bNo;
						}
					});		
				});
	/*운전자-탑승자신청 클릭 이벤트*/
		$("#addPassenger").click(function(){
					var loginId = document.getElementById("loginid").value;
					var bNo2 = document.getElementById("boardnum").value;
					
					Swal.fire({
						title : '신청하시겠습니까?',
						confirmButtonText: '확인', // confirm 버튼 텍스트 지정ㄲ
					   	cancelButtonText: '취소', // cancel 버튼 텍스트 지정
					}).then(function(result){
						if(result.isConfirmed==true){
							alert("신청되었습니다");
							
							location.href="/board/findpassengeradd?boardNo="+bNo2+"&loginId="+loginId;
						}
					})
					// .attr("disabled",false);
					return false;
				});

		/*운전자-탑승자신청취소 클릭 이벤트*/
		$("#dropPassenger").click(function(){
					var loginId = document.getElementById("loginid").value;
					var bNo2 = document.getElementById("boardnum").value;
					
					Swal.fire({
						title : '신청을 취소하시겠습니까?',
						confirmButtonText: '확인', // confirm 버튼 텍스트 지정ㄲ
					   	cancelButtonText: '취소', // cancel 버튼 텍스트 지정
					}).then(function(result){
						if(result.isConfirmed==true){
							alert("신청이 취소되었습니다");
						
							location.href="/board/findpassengeradd?boardNo="+bNo2+"&loginId="+loginId;
						}
					});
					return false;
				});
	</script>
</html>
