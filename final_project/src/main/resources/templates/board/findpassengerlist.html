<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FindPassenger게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    

	<div class="container">
	<h2>FindPassenger게시판</h2>
	<div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
	
	<table class="table">
  	<thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">출발지</th>
      <th scope="col">목적지</th>
      <th scope="col">출발시간</th>
      <th scope="col">작성자</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.boardNo}"></td>
      <td><a th:text="${board.boardTitle}" th:href="@{/board/findpassengerform(boardNo=${board.boardNo})}"></a></td>
      <td th:text="${board.boardStartpoint}"></td>
      <td th:text="${board.boardEndpoint}"></td>
        <td th:text="${board.boardStarttime}"></td>
      <td th:text="${board.memberId}"></td>
    </tr>
  </tbody>
</table>

	
	<!-- 타임리프 로그인 세션 체크 하기, 세션이 있으면-->
	<th:block th:if="${session.loginInfo != null}">
  <div class="text-align:right">
    <a type="button" th:href="@{/board/findpassengerform}">글올리기</a>
  </div>
	</th:block>
</body>

</html>
