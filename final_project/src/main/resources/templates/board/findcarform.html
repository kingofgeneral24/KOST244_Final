<!doctype html>
<html lang="ko" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout/layout}">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>글쓰는페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<th:block layout:fragment="content">

	<body>
		<div class="container">
			<h2>FindCar게시판글쓰기</h2>
			<form action="#" th:action="@{/board/findcarform}" th:object="${board}" method="post">
				<!-- 같은 페이지에서 이동시 form action="#"을 사용함 -->
				<input type="hidden" id="boardnum" th:field="*{boardNo}">
				<div class="form-group">
					<label for="userid">글쓴이</label>
					<input type="text" class="form-control" id="userid" th:field="*{memberId}" readonly>
				</div>
				<div class="form-group">
					<label for="title">제목</label>
					<input type="text" class="form-control" id="title" th:field="*{boardTitle}">
				</div>

				<div class="form-group">
					<label for="startpoint">출발지</label>
					<input type="text" class="form-control" id="startpoint" th:field="*{boardStartpoint}">
					<label for="endpoint">도착지</label>
					<input type="text" class="form-control" id="endpoint" th:field="*{boardEndpoint}">
				</div>

				<div class="projectView_deadlineDay">
					<label for="time" class="form-label">출발일시</label>
					<input type="datetime-local" class="form-control" id="startTime" th:field="*{boardStarttime}"
						min="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd HH:mm:ss'}">
				</div>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control" placeholder="글내용을 적어주십시오" id="contents" style="height: 100px"
						rowa="3" th:field="*{boardContents}"></textarea>
				</div>
				<!-- 이부분에 승객 테이블 보여줄거임 -->
				<table class="table">
				<thead>
					<tr>
						<th scope="col">탑승목록</th>
						<th scope="col">허가/거절</th>
						<th scope="col">확정</th>
					</tr>
				</thead>
					<tr th:each="passenger: ${passenger}">
						<td th:text="${passenger.memberId}"></td>
						<td><a type="button" class="btn btn-success">허가
							<a type="button" class="btn btn-secondary">거절</td>
						<td>X</td>
					</tr>
				</table>
				<!-- 모든 사용자에게 돌아가기 버튼 제공 -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<a type="button" th:href="@{/board/findcarlist}" class="btn btn-primary">돌아가기</a>&nbsp;
					
					<!-- 로그인한 사용자는 운전자 신청 버튼 제공 -->	
					<th:block th:if="${session.loginInfo != null}" class='right-box'>
						
						<th:block th:if="${session.loginInfo.memberId != board.memberId}">
						<a type="button"  class="btn btn-info" id="addPassenger"> 운전자신청</a>
						</th:block>
						<!-- <a type="text" th:field="*{session.loginInfo.memberId}">ssss</a> -->
						
						<!-- <input type="text" th:text="${session.loginInfo.memberId}" id="testid" ></a> -->
						
						<!-- 글쓴이에게는 글 저장, 삭제 버튼 제공 -->
						<th:block th:if="${session.loginInfo.memberId == board.memberId}">
							<button type="submit" class="btn btn-primary" id="findcarsave">저장</button>&nbsp;
							<a class="btn btn-primary" id="findcardelete">글 삭제</a>
						</th:block>
					
					</th:block>
				</div>
			</form>
			
			<div class="card-body">
		    	<div class="row">
		      		<div class="form-group col-sm-8">
		        		<input class="form-control input-sm" id="commentContent" name="commentContent"	type="text" placeholder="댓글 입력...">
		      		</div>
		      		<div class="form-group col-sm-2">
           				<th:block th:if="${session.loginInfo != null}">
           					<input type="hidden" id="loginId"	name="loginId"	th:value="${session.loginInfo.memberId}">
		        			<input class="form-control input-sm" id="commentWriter" name="commentWriter"		readonly type="text" placeholder="작성자">
		        		</th:block>
           				<th:block th:if="${session.loginInfo == null}">
		        			<input class="form-control input-sm" id="commentWriter" name="commentWriter"	 readonly type="text" placeholder="로그인 후 이용">
		        		</th:block>
		      		</div>

					<!-- 로그인 사용자에게만 버튼 노출 -->
		      		<div class="form-group col-sm-2"	th:if="${session.loginInfo != null}" >
			        	<button type="button" class="btn btn-outline-primary btn-sm btn-block"  onclick="javascript:fnCommentSave(0,0);">
			        		<i class="bi bi-save"></i> 저장
			      		</button>
		      		</div>
		      		
		    	</div>	
			</div>
			<div class="card-body" id="commentList">
			</div>
		</div>
	</body>
	
	<script>
		/*글 삭제 클릭 이벤트*/		
				$("#findcardelete").click(function(){
					var bNo = document.getElementById("boardnum").value;
		    		Swal.fire({ 
		   				title: '삭제하시겠습니까?',
				   		//text: '다시 되돌릴 수 없습니다. 신중하세요.',
				   		icon: 'warning',
				   		showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
				   		confirmButtonColor: '#3085d6', // confrim 버튼 색깔 지정
				  		cancelButtonColor: '#d33', // cancel 버튼 색깔 지정
				  		confirmButtonText: '확인', // confirm 버튼 텍스트 지정
					   	cancelButtonText: '취소', // cancel 버튼 텍스트 지정
					}).then(function(result){
						if(result.isConfirmed == true){		
							alert("삭제되었습니다");
							 location.href="/board/findcardelete?boardNo="+bNo;
						
						}
					});		
				});
		/*운전자신청 클릭 이벤트*/
		$("#addPassenger").click(function(){
			//alert("clicked");
					// var mId = document.getElementById("loginId").value;
					var mId = document.getElementById("userid").value;
					var bNo2 = document.getElementById("boardnum").value;
					Swal.fire({
						title : '신청하시겠습니까?',
						confirmButtonText: '확인', // confirm 버튼 텍스트 지정
					   	cancelButtonText: '취소', // cancel 버튼 텍스트 지정
					}).then(function(result){
						if(result.isConfirmed==true){
							alert("신청되었습니다");
						
							location.href="/board/findcaraddpassenger?boardNo="+bNo2;
						}
					});
					return false;
				});
	</script>
	<script th:src="@{/js/comment.js}"></script>
</html>
