<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>글수정페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  
  <body>
	<div class="container">
	<h2>FindCar게시판글수정</h2>
    <form action="#" th:action="@{/findcarboard/form}" th:object="${board}" method="post">
      <!-- 같은 페이지에서 이동시 form action="#"을 사용함 -->
      <input type="hidden" th:field="*{boardnum}">
      <div class="form-group">
        <label for="userid">글쓴이</label>
        <input type="text" class="form-control" id="userid" th:utext="*{userid}">
        </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:utext="*{boardtitle}">
        </div>

        <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" placeholder="글내용을 적어주시비십시" id="contents" style="height: 100px" rowa="3" th:utext="*{boardcontents}"></textarea>
        </div>
      
        <div class="form-group">
          <label for="startpoint">출발지</label>
          <input type="text" class="form-control" id="startpoint" th:utext="*{startpoint}">
          <label for="endpoint">도착지</label>
          <input type="text" class="form-control" id="endpoint" th:utext="*{endpoint}">
        </div>


        <div class="text-align:right">
          <br>
          <a type="button"  th:href="@{/findcarboard/list}">취소</a>
          <button type="submit">저장</button>
        </div>
        
    </form>

</body>

</html>
