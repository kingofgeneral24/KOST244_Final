<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    

	<div class="container">
	<h2>FindCar게시판</h2>
	<div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
	
	<table class="table">
  	<thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">출발지</th>
      <th scope="col">목적지</th>
      <th scope="col">출발시간</th>
      <th scope="col">작성자</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.boardnum}">Mark</td>
      <td><a th:text="${board.boardtitle}" th:href="@{/findcarboard/form(boardnum=${board.boardnum})}">Mark</a></td>
      <td th:text="${board.startpoint}">Otto</td>
      <td th:text="${board.endpoint}">@mdo</td>
        <td th:text="${board.starttime}">@mdo</td>
      <td th:text="${board.userid}">@mdo</td>
    </tr>
  </tbody>
</table>
  <div class="text-align:right">
    <a type="button" th:href="@{/findcarboard/form}">글올리기</a>
  </div>
	
</body>

</html>
